{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Ger Gerenciamento de Familias">
    <meta name="description" content="Gerenciador de Familias">
      <title>{% block title %}{% endblock %}</title>

    <link
      rel="shortcut icon"
      href="{% static 'img/logo/logo.svg' %}"
      type="image/svg"
    />
    {% block css%}{% endblock %}
      <link rel="stylesheet" href="{% static 'css/resert.css' %}" />
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
      <link rel="stylesheet" href="{% static 'css/dash.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.min.css' %}">
  </head>
  <body>
    <main class="sb-nav-fixed">

        {% include 'components/navigation.html' %}

        <div id="layoutSidenav">
            {% include 'components/sidebar.html' %}

            <div id="layoutSidenav_content">

                {% block content %}{% endblock content %}

            </div>
        </div>
    </main>

    {% block custom_js %}{% endblock %}
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                     crossorigin="anonymous"></script>
    <script src="/static/js/script_nav.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
                    crossorigin="anonymous"></script>
  </body>
</html>
