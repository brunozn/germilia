{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Ger Gerenciamento de Familias">
    <meta name="description" content="Gerenciador de Familias">
      <title>{% block title %}{% endblock %}</title>

    <link
      rel="shortcut icon"
      href="{% static 'assets/images/favicon.svg' %}"
      type="image/svg"
    />
    {% block css%}{% endblock %}
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/lineicons.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/ud-styles.css' %}" />
  </head>
  <body>
    {% block content %}{% endblock %}
    {% include 'home/footer.html' %}

    {% block custom_js %}{% endblock %}
  </body>
</html>
