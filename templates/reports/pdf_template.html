{% load static %}
<html lang="pt-BR">
<head>
    <title>Relatório de contratos ativos</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @page {
        size: A4; /* Change from the default size of A4 */
        margin: 5mm 15mm 15mm 15mm; /* Set margin on each page */
      }

      body {
        font-family: 'Inter', sans-serif;
        color: #343a40;
        line-height: 1;
        justify-content: center;
      }

      table {
        width: 100%;
        border-right-color: #ffffff;
        margin-top: 30px;
        font-size: 10px;
        /* /* border: 1px solid #343a40; */
        border-collapse: collapse;
      }

      th, td {
        /* border: 1px solid #343a40; */
        padding: 8px 12px;
        text-align: left;
      }

      th {
        background-color: #417690;
        color: #fff;
        width: 50%;
      }

      tbody tr:nth-child(odd){
        background-color: #f8f9fa;
      }
    tbody tr:nth-child(even){
        background-color: #e9ecef;
    }
    thead {
      display: table-row-group;
    }
  </style>
</head>

<body>
  <div style="text-align: center;">
    <img src="{% static 'img/logo/logo.svg' %}" style="width: 180px; height: 100px;" alt="logo">
  </div>

  <h3 style="text-align: center; padding-top: 15px">RELATÓRIO DE FATURAS</h3>

  <table style="margin-top: 30px; padding-top: 30px">
    <thead>
      <tr>
        <th>Fatura</th>
        <th>Emissão</th>
        <th>Vencimento</th>
        <th>Valor</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      {% for fatura in faturas %}
        <tr>
          <td style="text-align: center;font-weight: bold">{{ fatura.nome_contrato }}</td>
          <td style="text-align: center;font-weight: bold">{{ fatura.date_emissao }}</td>
          <td style="text-align: center;font-weight: bold">{{ fatura.date_vencimento }}</td>
          <td style="text-align: center;font-weight: bold">{{ fatura.amount }}</td>
          <td style="text-align: center;font-weight: bold">{{ fatura.status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
